<!doctype html>

<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/turn/turn.min.js"></script>

<style type="text/css">
body{
    background:#ccc;
}
#magazine{
    height:100px;
}
#magazine .turn-page{
    background-color:#ccc;
    background-size:100% 100%;
}
</style>
</head>
<body>
<div id="magazine">
    <div style="background-image:url(book/cover.jpeg);"></div>
</div>

<script type="text/javascript">
  content = document.getElementById("magazine").innerHTML;
  for (i=1; i<=245; i++) {
    content += "<div style=\"background-image:url(book/" + ("000"+i).slice(-4) +
               ".jpg);\"></div>";
  }
  document.getElementById("magazine").innerHTML = content; 
</script>

<script type="text/javascript">
  $(window).ready(function() {
    var h = $(window).height();
    $('#magazine').height(h-30);
    $('#magazine').width((h-30)*1.5);
    $('#magazine').turn({
        display: 'double',
        acceleration: true,
        gradients: !$.isTouch,
        elevation:50,
        when: {
            turned: function(e, page) {
                /*console.log('Current view: ', $(this).turn('view'));*/
            }
        }
    });
  });
    
    
    $(window).bind('keydown', function(e){
        
        if (e.keyCode==37)
            $('#magazine').turn('previous');
        else if (e.keyCode==39)
            $('#magazine').turn('next');
            
    });


</script>

</body>


</html>
